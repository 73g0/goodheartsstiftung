<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Hearts Stiftung</title>
    <meta name="description" content="Good Hearts Stiftung">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Bone / Silian Rail / Eggshell palette */
            --bone: #F5F0EB;
            --warm-gray: #B8B0A8;
            --charcoal: #2C2825;
            --muted: #8A827A;
            --rule: #D6CFC8;
        }

        html {
            font-size: 16px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: 'Cormorant Garamond', 'Georgia', 'Times New Roman', serif;
            background-color: var(--bone);
            color: var(--charcoal);
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        /* Subtle texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.015'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 0;
        }

        .card {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 720px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: emerge 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
        }

        @keyframes emerge {
            0% {
                opacity: 0;
                transform: translateY(8px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .rule {
            width: 48px;
            height: 1px;
            background-color: var(--rule);
            margin: 0 auto 2.5rem;
        }

        .firm-name {
            font-size: clamp(1.6rem, 4vw, 2.8rem);
            font-weight: 300;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--charcoal);
            line-height: 1.4;
            margin-bottom: 0.6rem;
        }

        .firm-name span {
            display: block;
            font-size: 0.52em;
            letter-spacing: 0.55em;
            color: var(--muted);
            margin-top: 0.3rem;
            font-weight: 400;
        }

        .divider {
            width: 28px;
            height: 1px;
            background-color: var(--rule);
            margin: 2.8rem auto;
        }

        .contact {
            font-size: 0.78rem;
            font-weight: 400;
            letter-spacing: 0.28em;
            color: var(--muted);
            text-transform: lowercase;
        }

        .contact a {
            color: var(--muted);
            text-decoration: none;
            transition: color 0.4s ease;
        }

        .contact a:hover {
            color: var(--charcoal);
        }

        .footer {
            width: 100%;
            text-align: center;
            z-index: 1;
            padding-bottom: 0.5rem;
            flex-shrink: 0;
            animation: emerge 2s 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            opacity: 0;
        }

        .footer p {
            font-size: 0.65rem;
            letter-spacing: 0.22em;
            color: var(--warm-gray);
            font-weight: 400;
        }

        /* Selection styling */
        ::selection {
            background-color: var(--charcoal);
            color: var(--bone);
        }

        /* Tablet */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            .firm-name {
                letter-spacing: 0.3em;
            }
            .firm-name span {
                letter-spacing: 0.45em;
            }
            .divider {
                margin: 2.2rem auto;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 1.25rem;
            }
            .rule {
                width: 36px;
                margin-bottom: 2rem;
            }
            .firm-name {
                letter-spacing: 0.2em;
            }
            .firm-name span {
                letter-spacing: 0.3em;
                font-size: 0.48em;
            }
            .divider {
                width: 22px;
                margin: 1.8rem auto;
            }
            .contact {
                font-size: 0.7rem;
                letter-spacing: 0.2em;
            }
            .footer p {
                font-size: 0.58rem;
                letter-spacing: 0.18em;
            }
        }
    </style>
</head>
<body>

    <main class="card">
        <h1 class="firm-name">
            Good Hearts
            <span>Stiftung</span>
        </h1>
        <div class="divider"></div>
        <p class="contact">
            <a href="mailto:info@goodheartsholding.com">info@goodheartsstiftung.org</a>
        </p>
    </main>

    <footer class="footer">
        <p>&copy; 2026 Good Hearts Stiftung</p>
    </footer>

</body>
</html>
